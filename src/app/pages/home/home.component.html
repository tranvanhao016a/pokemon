@for(pokemon of $pokemon |async; track pokemon.name)
{
<div class="pokedex" id="pokedex">
  <div class="card" (click)="openDialog(pokemon)">
    <div class="poke-img">
      <img [src]="pokemon.sprites.back_default" />
    </div>
    <div class="poke-info">
      <span class="poke-no">{{ pokemon.name }}</span>
    </div>
  </div>
</div>
}

<dialog #appDialog>
  <app-detail [pokemons]="pokemon"></app-detail>
</dialog>
